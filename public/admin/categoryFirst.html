        <ul>
            <li><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>

<!--创建模板-->
<script type="text/html" id="firstData">
    {{  each  rows }}
            <tr>
                <td>{{ $index+1+(page - 1) * size }}</td>
                <td>{{ $value.categoryName }}</td>
            </tr>
    {{ /each }}
</script>




<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="form">
                    <div class="form-group">
                        <input name="categoryName" type="text" class="form-control" placeholder="请输入一级分类名称">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">确定</button>
                <!--form="表单域的id名" : 用来关联表单域的-->
            </div>
        </div>
    </div>
</div>
<script src="assets/jquery/jquery.min.js"></script>
